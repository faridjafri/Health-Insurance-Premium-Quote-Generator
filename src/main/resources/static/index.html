<!DOCTYPE HTML>
<html>
<head>
<title>Welcome Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="tether.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="application.js"></script>
	<div style="padding: 50px 30px 50px 80px;">
		<form id="myForm">
			<!-- method="post" action="/api/quote/calculate" -->

			<div class="form-group col-lg-5">
				<label for="name">Full Name:</label> <input type="text" name="name"
					class="form-control" id="name" required>
			</div>
			<div class="form-group col-lg-5" id="bgenderId">
				<label for="male">Gender:</label> <label class="radio-inline">
					<input type="radio" name="gender" value="MALE" checked>
					Male
				</label> <label class="radio-inline"> <input type="radio"
					name="gender" value="FEMALE"> Female
				</label><label class="radio-inline"> <input type="radio"
					name="gender" value="OTHER"> Other
				</label>
			</div>
			<div class="form-group col-lg-5">
				<label for="age">Age:</label> <input type="number"
					class="form-control" id="age" min="0" max="100" required>
			</div>
			<div class="form-group col-lg-5">
				Existing conditions:<br />
				<div class="checkbox">
					<label><input name="conditions" type="checkbox"
						value="HYPERTENSION">Hypertension</label>
				</div>
				<div class="checkbox">
					<label><input name="conditions" type="checkbox"
						value="BLOOD_PRESSURE">Blood Pressure</label>
				</div>
				<div class="checkbox">
					<label><input name="conditions" type="checkbox"
						value="BLOOD_SUGAR">Blood Sugar</label>
				</div>
				<div class="checkbox">
					<label><input name="conditions" type="checkbox"
						value="OVERWEIGHT">Overweight</label>
				</div>
			</div>

			<div class="form-group col-lg-5">
				Habits:<br />
				<div class="checkbox">
					<label><input name="habits" type="checkbox" value="SMOKING">Smoking</label>
				</div>
				<div class="checkbox">
					<label><input name="habits" type="checkbox"
						value="ALCOHOL_CONSUMPTION">Alcohol</label>
				</div>
				<div class="checkbox">
					<label><input name="habits" type="checkbox"
						value="DAILY_EXERCISE">Daily exercise</label>
				</div>
				<div class="checkbox">
					<label><input name="habits" type="checkbox" value="DRUGS">Drugs</label>
				</div>
			</div>
			<button type="submit" class="btn btn-default" id="submitForQuote">Submit</button>
			<button type="button" class="btn btn-default" id="clearFields">Clear</button>
		</form>
		<br /> <span id="quote"></span>
	</div>
</body>
</html>
